<!DOCTYPE html>
<html>
<head>
  
  <title>ToDo List App</title>
  
  <!-- Meta data -->
  <meta lang="en" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- favicon -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/dusk/64/000000/edit.png">
  
  <!-- include stylesheet -->
  <link rel="stylesheet" href="todo.css">
  
  
  <!-- header -->
  <div class="demo-card-square mdl-card">
    <div class="mdl-card__title mdl-card--expand">
      <h1 class="mdl-card__title-text">To Do List</h1>
    </div>

    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <i class="material-icons mdl-list__item-avatar">person</i>
          <span class="mdl-layout-title" style="margin-left: 1em;">hello, username</span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Settings</a>
          <a class="mdl-navigation__link" href="#">Log Out</a>
          <a class="mdl-navigation__link" href="#">Profile</a>
        </nav>
      </div> 
    </div>  
  </div>
    
</head>
<body>  
  
  <!-- add new task block -->
  <div class="add_new_task center-align">
    <form class="new_task_form" action="#">

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newTask">
        <label class="mdl-textfield__label" for="newTask">New Task...</label>
      </div>

      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="toDo.addTaskClick()">
        <i class="material-icons" type="submit">add</i>
      </button>
    </form>
  </div>

  <!-- buttons that filter tasks representation -->
  <div class="tasksFilter">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button active_button" id="allTasksBtn" onclick="toDo.showAllTasks()">
      All tasks
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button" id="toDoTasksBtn" onclick="toDo.showTasksToDo()">
      Tasks To Do
    </button>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button" id="doneTasksBtn" onclick="toDo.showTasksDone()">
      Done Tasks
    </button>
  </div>
  
  <!-- list with tasks -->
  <div class="tasksList">
    <ul class="demo-list-control mdl-list" id='listOfTasks'></ul>
  </div>

  <!-- material design -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- JQuery for material design -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Todo list script -->
  <script src="todo.js"></script>  

</body>  
</html>
