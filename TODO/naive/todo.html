    </div>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">

<body>  
  
  <!-- add new task block -->
  <div class="add_new_task center-align">
    <form class="new_task_form" action="#">
      <!-- text field for new task -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="newTask">
        <label class="mdl-textfield__label" for="newTask">New Task...</label>
      </div>
      <!-- Colored FAB button -->
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" onclick="CreateNewTask() ">
        <i class="material-icons" type="submit">add</i>
      </button>
    </form>
  </div>


<div class="tasksFilter">
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button active_button" onclick="ShowAllTasks()">
    All tasks
  </button>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button" onclick="ShowOnlyTasksToDo()">
    Tasks To Do
  </button>

  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect tasks_filter_button" onclick="ShowOnlyDoneTasks()">
    Done Tasks
  </button>
</div>
  

  <div class="listOfTasks">
    <ul class="demo-list-control mdl-list" id='listOfTasksToDo'></ul>
    <ul class="demo-list-control mdl-list" id='listOfTasksDone'></ul>
  </div>

  </script>

  <script src="todo.js"></script>
